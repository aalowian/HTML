<title>marquee</title>

<body bgcolor="teal">
<font size="6" color="white">
<marquee scrollamount="12" bgcolor="red" id="a1">
<img src="1.jpg" width="120" height="120" onmouseover="a1.stop()"
onmouseout="a1.start()">
<img src="3.jpg" width="120" height="120">
</marquee>
<br><br>
<marquee scrollamount="5" bgcolor="blue" direction="right" id="a2">
<img src="3.jpg" width="120" height="120" onmouseover="a2.stop()"
onmouseout="a2.start()">
</marquee>
</font>
</body>
</html>
